<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap form</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="../../css/global/bootstrap.min.css" rel="stylesheet">

      <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->

   <body>
   	  <div class="container">
   	  	<h1 class="page-header">bootstrap 表单布局<small>表单基本布局</small></h1>
   	  	<div class="row input-group">
   	  		<label for="username">用户名:</label>
   	  		<input class="form-controll" type="text" placeholder="请输入用户名">
   	  		<p class="help-block">请输入用户名!</p>
   	  	</div>
   	  	<div class="input-group col-lg-2">
   	  		<span class="input-group-addon">&yen;</span><input type="text" class="form-control"><span class="input-group-addon">.00</span>
   	  	</div>
   	  	<div class="input-group col-lg-2">
   	  		<input class="form-control" type="text"><button class="btn" type="button">搜索</button>
   	  	</div>
   	  </div>
      
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="../../js/gobal/jquery-3.2.1.js"></script>
