<!DOCTYPE html>
<html>

	<head>
		<title>Bootstrap table</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- 引入 Bootstrap -->
		<link href="../../css/global/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
		<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
		<!--[if lt IE 9]>          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>       <![endif]-->
	</head>

	<body>
		<div style="margin: 100px 100px">
			<button type="button" class="btn btn-primary">按钮</button>
		</div>
		<div style="height: 500px;width: 800px;border: 1px solid black;margin: 100px;">
			<div style="margin: 5px;">
				<table class="table table-striped table-bordered table-hover table-condensed">
					<caption>基本的表格布局</caption>
					<thead>
						<tr>
							<th>名称</th>
							<th>城市</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Tanmay</td>
							<td>Bangalore</td>
						</tr>
						<tr>
							<td>Sachin</td>
							<td>Mumbai</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>

		<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
		<script src="../../js/gobal/jquery-3.2.1.js"></script>
		<!-- 包括所有已编译的插件 -->
		<script src="../../js/gobal/bootstrap.min.js"></script>
		<!-- 包括外部js-->
		<script src="../../js/htmlJs/bootstrap_table.js"></script>
	</body>

</html>
