<!DOCTYPE html>
<html>

	<head>
		<title>Bootstrap slider</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 引入 Bootstrap -->
		<link href="../../css/global/bootstrap.min.css" rel="stylesheet">
		<!-- 包括基于Bootstrap的炫酷jQuery slider插件css -->
		<link href="../../css/global/bootstrap-slider.min.css" rel="stylesheet">
		<link href="../../css/htmlCss/bootstarp-slider-demo.css" rel="stylesheet">
		<!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
		<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
		<!--[if lt IE 9]>          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>       <![endif]-->
	</head>

	<body>
		<div id="demo">
			<input id="sliderDemo" data-slider-id="sliderId" type="text" 
			data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="15" />
		</div>

		<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
		<script src="../../js/gobal/jquery-3.2.1.js"></script>
		<!-- 包括所有已编译的插件 -->
		<script src="../../js/gobal/bootstrap.min.js"></script>
		<!-- 包括基于Bootstrap的炫酷jQuery slider插件js -->
		<script src="../../js/gobal/bootstrap-slider.min.js"></script>
		<script src="../../js/htmlJs/bootstrap-slider-demo.js"></script>
	</body>

</html>
