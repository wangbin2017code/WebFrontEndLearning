<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap table</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="../../css/global/bootstrap.min.css" rel="stylesheet">

      <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>       <![endif]-->
   </head>
   <body>
      <div class="container">
      	<h1 class="page-header">bootstrap 表格</h1>
      	<div class="row">
      		<table class="table table-striped table-bordered table-hover">
      			<caption>bootstrap 基本表格布局</caption>
      			<thead>
      				<tr>
      					<th>NO.</th>
      					<th>姓名</th>
      					<th>年龄</th>
      					<th>籍贯</th>
      					<th>血型</th>
      				</tr>
      			</thead>
      			<tbody>
      				<tr>
      					<td>1201212</td>
      					<td>张三</td>
      					<td>33</td>
      					<td>安徽</td>
      					<td>A型</td>
      				</tr>
      				<tr>
      					<td>1201232</td>
      					<td>李四</td>
      					<td>23</td>
      					<td>湖南</td>
      					<td>B型</td>
      				</tr>
      				<tr>
      					<td>1201512</td>
      					<td>王五</td>
      					<td>53</td>
      					<td>北京</td>
      					<td>未知</td>
      				</tr>
      			</tbody>
      		</table>
      	</div>
      </div>

      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="../../js/gobal/jquery-3.2.1.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="../../js/gobal/bootstrap.min.js"></script>
   </body>
</html>
