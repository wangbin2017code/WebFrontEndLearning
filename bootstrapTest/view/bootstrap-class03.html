<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap 响应式布局的实用类</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="../../css/global/bootstrap.min.css" rel="stylesheet">

      <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>       <![endif]-->
   </head>
   <body>
   	<div class="container">
   		<h1 class="page-header">响应式布局的实用类<small>使用bootstrap网格系统布局网页</small></h1>
   		<div class="row">
   			<div class="page-header clearfix">
   				<div class="col-lg-4">
   				<img src="../../img/phone.jpg" alt="智能手机" title="智能手机"/>
   			</div>
   			<div class="col-lg-4 <!--hidden-phone-->">
   				<img src="../../img/iPad.jpg" alt="平板电脑" title="平板电脑"/>
   			</div>
   			<div class="col-lg-4 <!--visible-desktop-->">
   				<img src="../../img/computer.jpg" alt="桌面电脑" title="桌面电脑"/>
   			</div>
   			</div>
   		</div>
   	</div>
   	
   	<dl>
   		<dt>java</dt>
   		<dd>语言</dd>
   		<dt>hello</dt>
   		<dd>英语</dd>
   	</dl>

      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="../../js/gobal/jquery-3.2.1.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="../../js/gobal/bootstrap.min.js"></script>
   </body>
</html>
