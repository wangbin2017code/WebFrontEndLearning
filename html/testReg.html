		<div style="margin: 200px;">
			<button name="test" onclick="testReg()" style="height: 100px;width: 100px;"></button>
		</div>

<script>
	//验证整数位最大位8位，小数位是2的小数
	function testReg(){
		var pattern = /^(0|([1-9]{1}\d{1,7}))\.[0-9]{0,2}$/;
        var str = "12.11";
        alert(pattern.test(str));
	}
</script>
